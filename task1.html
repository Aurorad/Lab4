<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab4.1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="task1.js"></script>
</head>
<body>
    <form class="container-fluid col-md-6">
        <h1></h1>
        <h2>Зміна властивостей зображень</h2>
        <img src="img/enot.jpg" alt="Raccoon" id="EnotImage">
        <div class="form-group row">
            <label class="col-md-5 col-form-label" for="widthInput">Ширина (width):</label>
            <input class="col-md-7 form-control" id="widthInput" pattern="[0-9]+" required>
        </div>
        <div class="form-group row">
            <label class="col-md-5 col-form-label" for="heightInput">Висота (height):</label>
            <input class="col-md-7 form-control" id="heightInput" pattern="[0-9]+" required>
        </div>
        <h4>Зміна рамки:</h4>
        <div class="form-group row">
            <label class="col-md-5 col-form-label" for="borderInput">Товщина рамки:</label>
            <input class="col-md-7 form-control" id="borderInput" pattern="[0-9]+" required>
        </div>
        <div class="form-group row">
            <label class="col-md-5 col-form-label" for="borderColorInput" >Колір рамки:</label>
            <input class="col-md-7 form-control" type=color id="borderColorInput" required>
        </div>
        <h4>Додатково:</h4>
        <div class="form-group row">
            <label class="col-md-5 col-form-label" for="alternativeInput">Альтернативний текст:</label>
            <input class="col-md-7 form-control" id="alternativeInput" pattern="[A-Za-z]+" required>
        </div>
        <div><a id="btnChangeImage" class="btn btn-primary" href="#EnotImage" onclick="changeImage()">Застосувати параметри</a></div>
    </form>

</body>
</html>
